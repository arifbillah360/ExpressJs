<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center mt-5">My monogdb learning class with jonkar</h1>
    <p id="userName" class="text-center mb-5"></p>

    <div class="container">
        <div class="row">
            <input type="text" class="input form-control my-2" id="user">
            <button class="btn btn-primary" id="addUser">Add User</button>
        </div>
    </div>

    <script>
        fetch('http://localhost:4200/users/0')
        .then(res => res.json())
        .then(data=>{
            document.getElementById('userName').innerText = data.name;
        });

        //post data to the serve
        const  btnAddUser = document.getElementById('addUser');
        btnAddUser.addEventListener('click', ()=>{
            const name = document.getElementById('user').value;
            const user = {name};
            console.log(user);

        });
    </script>
</body>
</html>
